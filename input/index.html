<html lang="en">
<head>
	<title>Shinsegae I&C MSP</title>

<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<body>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					<!-- Send Us A Message -->
					<b>제작문의 및 신청</b>
				</span>

				<label class="label-input100" for="first-name"><b>NAME *</b></label>
				<div class="wrap-input100 validate-input" data-validate="Type full name">
					<input id="full-name" class="input100" type="text" name="first-name" placeholder="Eg. 홍길동">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email"><b>EMAIL *</b></label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="Contact"><b>ENTER Contact number</b> </label>
				<div class="wrap-input100">
					<input id="Contact" class="input100" type="text" name="Contact" placeholder="Eg. 010 - 1234 - 1234">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message"><b>Message *</b></label>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
					<span class="focus-input100"></span>
				</div>
				
				<div>
					<input id="checkbox" class="checkbox-custom" name="checkbox" type="checkbox">
					<label for="checkbox" class="checkbox-custom-label"><b>개인정보 취급방침에 동의합니다</b></label>
				  </div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Message
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">

				<div class="flex-col size3">
					<span class="txt1 p-b-160">
						<h2>Shinsegae I&C MSP</h2>
					</span>
				</div>

				<div class="flex-w size1 p-b-47">

					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Address
						</span>

						<span class="txt2">
							서울특별시 중구 소공로 48
						</span>

						<span class="txt2">
							우리금융남산타워 13층 MSP팀
						</span>

					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Office number
						</span>

						<span class="txt3">
							02 - 3397 - 1217
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Email
						</span>

						<span class="txt3">
							jtb3552@shinsegae.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
